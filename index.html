<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohammad Armin - Portfolio</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.5s, color 0.5s;
        }
        body {
            background-image: url('backgrund.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        .dark-theme {
            background-color: #121212;
            color: #eee;
        }

        header {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 28px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-bottom: 3px solid #00ff88;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            background: #00ff88;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .section {
            padding: 40px;
            text-align: center;
        }

        .project-card {
            margin: 20px auto;
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

            .project-card:hover {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
            }

        .parallax {
            background-image: url('images/project1.jpg');
            height: 400px;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        @media (max-width: 768px) {
            header {
                font-size: 20px;
                padding: 15px;
            }

            .project-card {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        Mohammad Armin Portfolio
        <br />
        <button onclick="toggleTheme()">ðŸŒ“ Toggle Dark Mode</button>
    </header>

    <div class="parallax"></div>

    <section class="section" data-aos="fade-up">
        <h2>About Me</h2>
        <p>Iâ€™m Mohammad Armin, 20 years old. Skilled in Game Development, Programming, and Web Design.</p>
    </section>

    <section class="section" data-aos="fade-up">
        <h2>Projects</h2>
        <div class="project-card">
            <h3>Game Development</h3>
            <img src="images/project1.jpg" with="100%" alt="Game Dev">
        </div>
        <div class="project-card">
            <h3>Programming</h3>
            <img src="images/project2.jpg" with="100%" alt="Programming">
        </div>
        <div class="project-card">
            <h3>Web Design</h3>
            <img src="images/project3.jpg" with="100%" alt="Web Design">
        </div>
        <div class="project-card">
            <h3>Portfolio Design</h3>
            <img src="images/project4.jpg" with="100%" alt="Portfolio">
        </div>
    </section>

    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
